<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dado delle Opere</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #1c4030; /* verdino scuro */
      color: #fff;
    }

    .title {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffdf6c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 30px;
    }

    /* Cubo 3D ridotto */
    .scene {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      perspective: 600px;
      cursor: pointer;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .face {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .front  { transform: rotateY(  0deg) translateZ(25px); }
    .back   { transform: rotateY(180deg) translateZ(25px); }
    .right  { transform: rotateY( 90deg) translateZ(25px); }
    .left   { transform: rotateY(-90deg) translateZ(25px); }
    .top    { transform: rotateX( 90deg) translateZ(25px); }
    .bottom { transform: rotateX(-90deg) translateZ(25px); }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    #opera-img {
      display: none;
      margin: 30px auto 0 auto;
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="title">üèõÔ∏è Museo Lorenzo Ferri</div>
  <h1>üé≤ Lancia il dado e scopri l'opera!</h1>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">1</div>
      <div class="face back">2</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">6</div>
    </div>
  </div>

  <div id="result">Clicca sul dado per iniziare</div>
  <img id="opera-img" src="" alt="Opera">

  <script>
    const opere = [
      {nome: "La Traviata", img: "traviata.jpg"},
      {nome: "Il Barbiere di Siviglia", img: "barbieredisiviglia.jpg"},
      {nome: "Don Giovanni", img: "dongiovanni.jpg"},
      {nome: "Carmen", img: "carmen.jpg"},
      {nome: "Aida", img: "aida.jpg"},
      {nome: "Turandot", img: "turandot.jpg"}
    ];

    const cube = document.getElementById("cube");
    const result = document.getElementById("result");
    const operaImg = document.getElementById("opera-img");

    cube.addEventListener("click", () => {
      const roll = Math.floor(Math.random() * 6);
      let x = 0, y = 0;
      switch(roll){
        case 0: x = 0;   y = 0; break;    // 1 front
        case 1: x = 0;   y = 180; break;  // 2 back
        case 2: x = 0;   y = -90; break;  // 3 left
        case 3: x = 0;   y = 90; break;   // 4 right
        case 4: x = -90; y = 0; break;    // 5 top
        case 5: x = 90;  y = 0; break;    // 6 bottom
      }
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

      result.textContent = opere[roll].nome;
      operaImg.src = opere[roll].img;
      operaImg.style.display = "block";
    });
  </script>
</body>
</html>
