<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dado delle Opere</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
    h1 { margin-bottom: 20px; }
    #dice { font-size: 100px; cursor: pointer; transition: transform 0.2s; }
    #dice:hover { transform: scale(1.1); }
    #result { margin-top: 20px; font-size: 28px; font-weight: bold; }
    #opera-img {
      display: none;
      margin: 30px auto 0 auto;
      max-width: 80%;
      height: auto;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>🎲 Lancia il dado e scopri l'opera!</h1>
  <div id="dice">⚀</div>
  <div id="result">Clicca sul dado per iniziare</div>
  <img id="opera-img" src="" alt="Opera">

  <script>
    const diceFaces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
    const opere = [
      {nome: "La Traviata", img: "traviata.jpg"},
      {nome: "Il Barbiere di Siviglia", img: "barbieredisiviglia.jpg"},
      {nome: "Don Giovanni", img: "dongiovanni.jpg"},
      {nome: "Carmen", img: "carmen.jpg"},
      {nome: "Aida", img: "aida.jpg"},
      {nome: "Turandot", img: "turandot.jpg"}
    ];

    const dice = document.getElementById("dice");
    const result = document.getElementById("result");
    const operaImg = document.getElementById("opera-img");

    dice.addEventListener("click", () => {
      const roll = Math.floor(Math.random() * 6);
      dice.textContent = diceFaces[roll];
      result.textContent = opere[roll].nome;
      operaImg.src = opere[roll].img;
      operaImg.style.display = "block";
    });
  </script>
</body>
</html>
