<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dado delle Opere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #1c4030; /* verdino scuro */
      color: #fff;
    }
    h1 { margin-bottom: 30px; }

    /* Cubo 3D */
    .scene {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      perspective: 600px;
      cursor: pointer;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
    }
    .front  { transform: rotateY(  0deg) translateZ(60px); }
    .back   { transform: rotateY(180deg) translateZ(60px); }
    .right  { transform: rotateY( 90deg) translateZ(60px); }
    .left   { transform: rotateY(-90deg) translateZ(60px); }
    .top    { transform: rotateX( 90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    #result { margin-top: 30px; font-size: 28px; font-weight: bold; }
    #opera-img {
      display: none;
      margin: 30px auto 0 auto;
      max-width: 95%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>üé≤ Lancia il dado e scopri l'opera!</h1>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">‚öÄ</div>
      <div class="face back">‚öÅ</div>
      <div class="face right">‚öÇ</div>
      <div class="face left">‚öÉ</div>
      <div class="face top">‚öÑ</div>
      <div class="face bottom">‚öÖ</div>
    </div>
  </div>

  <div id="result">Clicca sul dado per iniziare</div>
  <img id="opera-img" src="" alt="Opera">

  <script>
    const opere = [
      {nome: "La Traviata", img: "traviata.jpg"},
      {nome: "Il Barbiere di Siviglia", img: "barbieredisiviglia.jpg"},
      {nome: "Don Giovanni", img: "dongiovanni.jpg"},
      {nome: "Carmen", img: "carmen.jpg"},
      {nome: "Aida", img: "aida.jpg"},
      {nome: "Turandot", img: "turandot.jpg"}
    ];

    const cube = document.getElementById("cube");
    const result = document.getElementById("result");
    const operaImg = document.getElementById("opera-img");

    cube.addEventListener("click", () => {
      const roll = Math.floor(Math.random() * 6);
      let x = 0, y = 0;
      switch(roll){
        case 0: x = 0;   y = 0; break;    // ‚öÄ front
        case 1: x = 0;   y = 180; break;  // ‚öÅ back
        case 2: x = 0;   y = -90; break;  // ‚öÇ left
        case 3: x = 0;   y = 90; break;   // ‚öÉ right
        case 4: x = -90; y = 0; break;    // ‚öÑ top
        case 5: x = 90;  y = 0; break;    // ‚öÖ bottom
      }
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

      result.textContent = opere[roll].nome;
      operaImg.src = opere[roll].img;
      operaImg.style.display = "block";
    });
  </script>
</body>
</html>
