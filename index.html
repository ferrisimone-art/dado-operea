<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dado delle Opere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #1c4030; /* verdino scuro */
      color: #fff;
    }
    h1 { margin-bottom: 30px; }

    /* Cubo 3D */
    .scene {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      perspective: 800px;
      cursor: pointer;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
      justify-content: space-between;
      padding: 20px;
    }
    .dot {
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
    }

    .front  { transform: rotateY(  0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY( 90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX( 90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    #result { margin-top: 30px; font-size: 28px; font-weight: bold; }
    #opera-img {
      display: none;
      margin: 30px auto 0 auto;
      max-width: 95%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Lancia il dado e scopri l'opera!</h1>

  <div class="scene">
    <div class="cube" id="cube">
      <!-- 1 -->
      <div class="face front">
        <div class="dot" style="margin:auto"></div>
      </div>
      <!-- 2 -->
      <div class="face back">
        <div class="dot"></div>
        <div class="dot" style="align-self:flex-end; justify-self:flex-end"></div>
      </div>
      <!-- 3 -->
      <div class="face right">
        <div class="dot"></div>
        <div class="dot" style="margin:auto"></div>
        <div class="dot" style="align-self:flex-end; justify-self:flex-end"></div>
      </div>
      <!-- 4 -->
      <div class="face left">
        <div class="dot"></div>
        <div class="dot" style="justify-self:flex-end"></div>
        <div class="dot" style="align-self:flex-end"></div>
        <div class="dot" style="align-self:flex-end; justify-self:flex-end"></div>
      </div>
      <!-- 5 -->
      <div class="face top">
        <div class="dot"></div>
        <div class="dot" style="justify-self:flex-end"></div>
        <div class="dot" style="margin:auto"></div>
        <div class="dot" style="align-self:flex-end"></div>
        <div class="dot" style="align-self:flex-end; justify-self:flex-end"></div>
      </div>
      <!-- 6 -->
      <div class="face bottom">
        <div class="dot"></div>
        <div class="dot" style="justify-self:flex-end"></div>
        <div class="dot" style="margin-left:auto"></div>
        <div class="dot" style="margin-right:auto"></div>
        <div class="dot" style="align-self:flex-end"></div>
        <div class="dot" style="align-self:flex-end; justify-self:flex-end"></div>
      </div>
    </div>
  </div>

  <div id="result">Clicca sul dado per iniziare</div>
  <img id="opera-img" src="" alt="Opera">

  <script>
    const opere = [
      {nome: "La Traviata", img: "traviata.jpg"},
      {nome: "Il Barbiere di Siviglia", img: "barbieredisiviglia.jpg"},
      {nome: "Don Giovanni", img: "dongiovanni.jpg"},
      {nome: "Carmen", img: "carmen.jpg"},
      {nome: "Aida", img: "aida.jpg"},
      {nome: "Turandot", img: "turandot.jpg"}
    ];

    const cube = document.getElementById("cube");
    const result = document.getElementById("result");
    const operaImg = document.getElementById("opera-img");

    cube.addEventListener("click", () => {
      const roll = Math.floor(Math.random() * 6);
      let x = 0, y = 0;
      switch(roll){
        case 0: x = 0;   y = 0; break;    // 1 front
        case 1: x = 0;   y = 180; break;  // 2 back
        case 2: x = 0;   y = -90; break;  // 3 left
        case 3: x = 0;   y = 90; break;   // 4 right
        case 4: x = -90; y = 0; break;    // 5 top
        case 5: x = 90;  y = 0; break;    // 6 bottom
      }
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

      result.textContent = opere[roll].nome;
      operaImg.src = opere[roll].img;
      operaImg.style.display = "block";
    });
  </script>
</body>
</html>
