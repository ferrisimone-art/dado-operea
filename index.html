<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dado delle Opere</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
    h1 { margin-bottom: 20px; }
    #dice { font-size: 100px; cursor: pointer; transition: transform 0.2s; }
    #dice:hover { transform: scale(1.1); }
    #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
    #opera-img { margin-top: 20px; max-width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>🎲 Lancia il dado e scopri l'opera!</h1>
  <div id="dice">⚀</div>
  <div id="result">Clicca sul dado per iniziare</div>
  <img id="opera-img" src="" alt="Opera" style="display:none;">

  <script>
    const diceFaces = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
    const opere = [
      {nome: "La Traviata", img: "https://upload.wikimedia.org/wikipedia/commons/3/35/Traviata_poster.jpg"},
      {nome: "Il Barbiere di Siviglia", img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Barbiere_di_Siviglia_poster.jpg"},
      {nome: "Don Giovanni", img: "https://upload.wikimedia.org/wikipedia/commons/1/1f/Don_Giovanni_poster.jpg"},
      {nome: "Carmen", img: "https://upload.wikimedia.org/wikipedia/commons/6/61/Carmen_poster.jpg"},
      {nome: "Aida", img: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Aida_poster.jpg"},
      {nome: "Turandot", img: "https://upload.wikimedia.org/wikipedia/commons/9/97/Turandot_poster.jpg"}
    ];

    const dice = document.getElementById("dice");
    const result = document.getElementById("result");
    const operaImg = document.getElementById("opera-img");

    dice.addEventListener("click", () => {
      const roll = Math.floor(Math.random() * 6);
      dice.textContent = diceFaces[roll];
      result.textContent = opere[roll].nome;
      operaImg.src = opere[roll].img;
      operaImg.style.display = "block";
    });
  </script>
</body>
</html>
